	<script type="text/javascript">
		var sections = new Array(5);
			sections[0] = "Inicio";
			sections[1] = "Sobremi";
			sections[2] = "Skills";
			sections[3] = "Portafolio";

		alertSize();
		function alertSize() { 
  			var myWidth = 0, myHeight = 0; 
  			if( typeof( window.innerWidth ) == 'number' ) { 
    			//No-IE 
    			myWidth = window.innerWidth; 
    			myHeight = window.innerHeight; 
  			}
  			else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) { 
    			//IE 6+ 
    			myWidth = document.documentElement.clientWidth; 
    			myHeight = document.documentElement.clientHeight; 
  			}
  			else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) { 
    			//IE 4 compatible 
    			myWidth = document.body.clientWidth; 
    			myHeight = document.body.clientHeight; 
  			}
  			var display;
			var tarjetamenu= document.getElementById("tarjetamenu");
			display = tarjetamenu.style.display;  			
  			if (myWidth<767){
				tarjetamenu.style.display="none";
			}
			else{
				tarjetamenu.style.display="block";
			}
  		} 
		function displayMenu(){
			var display;
			var tarjetamenu= document.getElementById("tarjetamenu");
			display = tarjetamenu.style.display;
			
			if (display=="none"){
				tarjetamenu.style.display="block"
			}
			else{
				tarjetamenu.style.display="none";
			}
		}
		function setColors(i){
			var search
			var bgbody;
			var bgmenu;
			if (sections[i]=="Inicio"){
				bgbody="#233d58";
				bgmenu="#233d58";
			}
			else{
				bgbody="#f1f1f1";
				bgmenu="#29abe2";
			}
			search = document.getElementById(sections[i]);
			search.style.background = bgbody;
			var menu = document.getElementsByTagName("header")[0];
			menu.style.background = bgmenu;
		}
		function navSection(nav){
			var search;
			var show;

			for (var i=0; i<5; i++){
				search = document.getElementById(sections[i]);
				search.style.display = "none";

				if (sections[i] == nav){
					search.style.display = "block";
					setColors(i);
				}
			}
		}
		function displaySection(nav){
			
			var search;
			var show;

			for (var i=0; i<5; i++){
				search = document.getElementById(sections[i]);
				show = search.style.display;

				if (show=="block"){
					search.style.display = "none";
					if (nav=="next"){
						i++;
						if (i>4) i=0;
					}
					if (nav=="prev"){
						i--;
						if (i<0) i=4;
					}
				search = document.getElementById(sections[i]);
				search.style.display="block";
				break;
				}
			}
			setColors(i);
		}
		function displayContacto(status){
			var form = document.getElementById("contacto");
			form.style.display = status;
		}
		
	</script>
